        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html" class="fw-bold">Locaciones</a> <a href="ganancias.html">Ganancias</a></nav>

        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <div id="mapa" style="width: 80%; height: 60vh;" class="m-auto">
                    <!--acá se mete el mapa-->
                </div>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div>Nombre Apellido</div>
                <div>DNO037</div>
            </footer>
        </div>
        <script>
            var mymap = L.map("mapa").setView([33.5427796, 9.9672612], 2);
            L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                maxZoom: 18,
                id: "mapbox/dark-v10",
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(mymap);
            var icon = L.icon({
                      iconUrl: "images/icon.png",
                      iconSize:     [40, 40],
                      });



  L.marker([43.093349552232226, 141.35297816135179],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Aquí nació el director de FFXIV, Naoki Yoshida");
  L.marker([24.1388208057337, -110.34138435801844],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Aquí nació Masayoshi Soken, compositor del juego");
  L.marker([35.704028062375656, 139.7068356685524],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Aquí está la oficina central de Square Enix");
  L.marker([34.96962305514865, -118.48340384344873],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Esta oficina localiza el juego al inglés");
  L.marker([54.11394134131416, 10.007862886193243],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Esta oficina localiza el juego al alemán");
  L.marker([49.58259348251642, 2.194810893087038],{icon: icon}).addTo(mymap).bindPopup("<b>¿Sabías? </b>Esta oficina localiza el juego al francés");
        </script>
        <script>
